<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Scouting</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main2.js"></script>
<script src="js/controller.js"></script>
<script src="js/database.js"></script>
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
<form>
<div class="container">
	<div class="modal fade" id="newmatch-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content loginmodal-container">
				<div class="modal-header" align="center">
					<h2>New Match!</h2>
					</div>
				<div class="modal-body">
					<label for="matchnumber">Match Number</label>
					<input id="matchnumber" class="form-control" type="text">
					<label for="teamnumber" >Team Number</label>
					<input id="teamnumber" class="form-control" type="text">
					<label for="scoutname">Scout Name</label>
					<input id="scoutname" class="form-control" type="text">
					<br>
					<input type="button" id="start" class="btn" value="START!">
				</div>
			</div>
		</div>
	</div>
<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a data-toggle="tab" href="#general">General</a></li>
  <li><a data-toggle="tab" href="#autonomous">Autonomous</a></li>
  <li><a data-toggle="tab" href="#tele-op">Tele-op</a></li>
  <li><a data-toggle="tab" href="#comment">Comments</a></li>
</ul>
<div class = "tab-content">
	<div id="general" role="tabpanel" class="tab-pane active">
		<div class="row">
	    	<div class="col-md-6">
		        <label for="teamname">Team name</label>
		        <input type="text" id="teamname" class ="form-control" placeholder="Inconceivable" type="text" maxlength="30">  
		    </div>
	 	    <div class="col-md-6">
		        <label for="teamnumber">Team number</label>
	 	        <input type="text" id="teamnumber" class="form-control" placeholder="2530" type="text" maxlength="4">
	        </div>
	    </div>
		<div class="row">
			<div class="col-md-6">
				<div id="robotpicture" style="height: 200px">
				</div>
				<label for="robotpicture">Robot Picture</label>
			</div>
			<div class="col-md-3">
				<label for="scoutname">Scout name</label>
		        <input type="text" id="scoutname" class="form-control" placeholder="Caleb" type="text" maxlength="10">
		    </div>
	        <div class="col-md-3">
				<label for= "matchnumber">Match number</label>
				<input type="text" id="matchnumber" class="form-control" placeholder="1" type="text" maxlength="3">
	        </div>
	 	</div>
	 	<div class="row">
			<div class="col-md-12">
		        <label for="event">Event:</label>
		        <select id="event">
		        <option value="Week Zero">Week Zero</option>
		        <option value="Iowa">Iowa</option>
		        <option value="La Crosse">La Crosse</option>
		        <option value="Championship">Championship</option>
		        </select>
		    </div>
	    </div>
	    <div class="row">
			<div class="col-md-6">
				<label for="robotPlay">Did the robot play?</label>
				<select id="robotPlay">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="currentrobotranking">Current robot ranking:</label>
				<input type="text" id="currentrobotranking" class="form-control" placeholder="2" maxlength="5">
			</div>
	    </div>
		<div class="row">
			<div class="col-md-12">
				<input type="button" class="btn btn-primary" value="Save" id="saveGeneral">
			</div>
		</div>
	</div>
	<div id="autonomous" role="tabpanel" class="tab-pane">
		<div class="row">
			<div class="col-md-6">
				<h4>Fuel Collection</h4>
			</div>
			<div class="col-md-6">
				<h4>Gear Delivery</h4>
			</div>
		</div>
			<div class="row">
				<div class="col-md-6">
					<label for="highPlus">High</label>
		        	<input type="button" class="btn btn-default" value="+" id="highPlus">
 			        <span id="highHits"></span>
		            <label for="highMinus"></label>
			        <input type="button" class="btn btn-default" value ="-" id="highMinus">
			        <span id="highMisses"></span>
					<label for="score">Score:</label>
					<div id="score">
					<span id="score"></span>
					</div>
					<label for="lowPlus">Low</label>
 					<input type="button" class="btn btn-default" value = "+" id="lowPlus">
					<span id="lowHits"></span>
					<label for="lowMinus"></label>
					<input type="button" class="btn btn-default" value="-" id="lowMinus">
					<span id="lowMisses"></span>
					<label for="score">Score:</label>
					<span id="score"></span>
 				    </div>
				<div class="col-md-6">
					<select id="geardelivery">
					<option value="Yes">Yes</option>
					<option value="No">No</option>
					<option value="Maybe">Maybe</option>
					</select>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6">
					<h4>Did they move?</h4>
				</div>
				<div class="col-md-6">
					<h4>Penalty</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<select id="didtheymove">
					<option value="Yes">Yes</option>
					<option value="No">No</option>
					<option value="Maybe">Crossed base line</option>
					</select>
				</div>
				<div class="col-md-6">
					<select id="penalty">
					<option value="Yes">Yes</option>
					<option value="No">No</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
       			<input type="button" class="btn btn-primary" value="Save" id="saveGeneral">
       			</div>
     		</div>
	</div>
	<div id ="tele-op" role="tabpanel" class="tab-pane">
		<div class="row">
			<div class="col-md-6">
				<h4>Fuel</h4>
			</div>
			<div class="col-md-6">
				<h4>Gears</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="Low">Low</label>
				<input type="button" class="btn btn-default" value="-1" id=" low-" onclick="minusOne()">
				<input type="button" class="btn btn-default" value="+1" id="low+" onclick="plusOne()">
				<input type="button" class="btn btn-default" value="+5" id="low+5" onclick="plusFive()">
				<label for="count">Count:</label>

			</div>
			<div class="col-md-6">
				<label for="Delivered">Delivered</label>
				<input type="button" class="btn btn-default" value="+1" id="gears+1" onclick="plusOne()">
				<input type="button" class="btn btn-default" value="-1" id="gears-1" onclick="minusOne()">
				<label for="count">Count:</label>

			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="High">High</label>
				<input type="button" class="btn btn-default" value="-1" id="high-" onclick="minusOne()">
				<input type="button" class="btn btn-default" value="+1" id="high+" onclick="plusOne()">
				<input type="button" class="btn btn-default" value="+5" id="high+5" onclick="plusFive()">
				<label for="count">Count:</label>
				
			</div>
			<div class="col-md-6">
				<label for="pickupfromfloor">Pickup from floor?</label>
				<select id="pickupfromfloor">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="floorcollector">Floor Collector?</label>
				<select id="floorcollector">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="pickupfromhumanstation">Pick up from human station?</label>
				<select id="pickupfromhumanstation">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="hoppercollector">Hopper Collector?</label>
				<select id="hoppercollector">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="droppedgear">Dropped gear</label>
				<input type="button" class="btn btn-default" value="-1" id="gears-1" onclick="minusOne()">
				<input type="button" class="btn btn-default" value="+1" id="gears+1" onclick="plusOne()">
				<label for="count">Count:</label>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="humanloader">Human Loader?</label>
				<select id="humanloader">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>Rope</h4>
			</div>
			<div class="col-md-6">
				<h4>Penalties</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="climb">Climb:</label>
				<select id="climb">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				<option value="Attempted">Attempted</option>
				</select>
			</div>
			<div class="col-md-6">
				<input type="button" class="btn btn-default" value="+1" id="penalties+1" onclick="plusOne()">
				<input type="button" class="btn btn-default" value="-1" id="penalties-1" onclick="minusOne()">
				<label for="count">Count:</label>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
       		<input type="button" class="btn btn-primary" value="Save" id="saveGeneral">
     		</div>
     	</div>
	</div>
	<div id="comment" role="tabpanel" class="tab-pane ">
		<textarea rows="6" cols="77" placeholder="Comments" maxlength="500" type="text"></textarea>
		<input type="button" class="btn btn-primary" value="Save" id="saveGeneral">
	</div>
</div>
	<input id="new-match" type="button" value="New Match!" onclick="location.reload()">
</form>
</body>
</html>
