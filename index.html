<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Scouting</title>

<body>
<form>
<div class="container">
	<div class="modal fade" id="newmatch-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content loginmodal-container">
				<div class="modal-header" align="center">
					<h2>New Match!</h2>
					</div>
				<div class="modal-body">
					<label for="matchnumber">Match Number</label>
					<input id="matchnumber" class="form-control" type="text">
					<label for="teamnumber" >Team Number</label>
					<input id="teamnumber" class="form-control" type="text">
					<label for="scoutname">Scout Name</label>
					<input id="scoutname" class="form-control" type="text">
					<br>
					<input type="button" id="start" class="btn" value="START!">
				</div>
			</div>
		</div>
	</div>
<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a data-toggle="tab" href="#general">General</a></li>
  <li><a data-toggle="tab" href="#autonomous">Autonomous</a></li>
  <li><a data-toggle="tab" href="#tele-op">Tele-op</a></li>
  <li><a data-toggle="tab" href="#comment">Comments</a></li>
</ul>
<div class = "tab-content">
	<div id="general" role="tabpanel" class="tab-pane active">
		<div class="row">
			<div class="col-md-6">

			</div>
			<div class="col-md-6">
				<label for="teamname">Team name</label>
				<input type="text" id="teamname" class ="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="robotpicture" style="height: 200px">
				</div>
				<label for="robotpicture">Robot Picture</label>
			</div>
			<div class="col-md-6">
				<div class="row">
					    <label for="event">Event: </label>
					<!---<input type="checkbox" id="event">-->
					<select id="event">
						<option value="Week Zero">Week Zero</option>
						<option value="Iowa">Iowa</option>'
						<option value="La Crosse">La Crosse</option>
						<option value="Championship">Championship</option>
					</select>
				</div>
				<div class="row">
					<label for="robotPlay">Did the robot play?</label>
					 <select id="robotPlay">
						 <option value="Yes">Yes</option>
						 <option value="No">No</option>
					 </select>
				</div>
				<div class="row">
					<label for="currentrobotranking">Current robot ranking:</label>
					<input type="text" id="currentrobotranking" class="form-control">
				</div>
			</div>
			
		</div>
<!-- --><div class="row">
			<input type="button" value="Save" id="saveGeneral">
		</div>
	</div>
	<div id="autonomous" role="tabpanel" class="tab-pane">
		<div class="col-md-6">
			<label for="fuelcollection">Fuel Collection</label>
			<div id="fuelcollection">
			</div>
		</div>
			<div class="col-md-6">
				<label for="geardelivery">Gear Delivery</label>
				<div id="geardelivery">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="highPlus">High</label>

					<input type="button" value="+" id="highPlus">
					<span id="highHits"></span>
					<label for="highMinus"></label>
					<input type="button" value ="-" id="highMinus">
					<span id="highMisses"></span>
					<label for="score">Score:</label>
					<span id="score">
					</span>
					<label for="lowPlus">Low</label>
					<input type="button" value = "+" id="lowPlus">
					<span id="lowHits"></span>
					<label for="lowMinus"></label>
					<input type="button" value="-" id="lowMinus">
					<span id="lowMisses"></span>
					<label for="score">Score:</label>
				</div>
				<div class="col-md-6">
					<input type="checkbox" id="yes">
					<label for="yes">yes</label>
					<input type="checkbox" id="no">
					<label for="no">no</label>
					<input type="checkbox" id="maybe">
					<label for="maybe">maybe</label>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="didtheymove">Did they move?</label>
				</div>
				<div class="col-md-6">
					<label for="penalty">Penalty</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<input type="checkbox" id="yes">
					<label for="yes">yes</label>
					<input type="checkbox" id="no">
					<label for="no">no</label>
					<input type="checkbox" id="crossedbaseline">
					<label for="crossedbaseline">crossed base line</label>
				</div>
				<div class="col-md-6">
					<input type="checkbox" id="yes">
					<label for="yes">yes</label>
					<input type="checkbox" id="no">
					<label for="no">no</label>
				</div>
			
			</div>
	</div>
	<div id ="tele-op" role="tabpanel" class="tab-pane ">
			<div class ="row">
				<div class = "col-md-6">
					Fuel
				</div>

				<div class = "col-md-6">
					Gears
				</div>

			</div>

			<div class ="row">

				<label>
					Low
				</label>

				<button id = "Low-1" onclick="minus1(this)">
					-1
				</button>

				<button id = "Low+1" onclick="plus1(this)">
					+1
				</button>

				<button id = "Low+5" onclick = "plus5(this)">
					+5
				</button>

			</div>

			<div class ="row">
				<label>
					Pick up from floor
				</label>

				<input id = "FloorPickUpYES" type = "checkbox">
				yes
				</input>

				<input id = "FloorPickUpNO" type = "checkbox">
				no
				</input>

			</div>

			<div class ="row">
				<label>
					Pick up from human station
				</label>

				<input id = "HumanStationPickUpYES" type = "checkbox">
				yes
				</input>

				<input id = "HumanStationPickUpNO" type = "checkbox">
				no
				</input>
			</div>

			<div class ="row">
				<label>
					Dropped gear
				</label>

				<button id = "DroppedGear+1" onclick = "plus1(this)">
					+1
			</div>
			<button id = "DroppedGear-1" onclick = "minus1(this)">
				-1
			</button>

			<div class ="row">
				<div class = "col-md-6">
					Penalties
				</div>

				<button id = "Penalties+1" onclick = "plus1(this)">
					+1
				</button>

				<button id = "Penalties-1" onclick = "minus1(this)">
					-1
				</button>
			</div>

			
		</div>


	<div id="comment" role="tabpanel" class="tab-pane ">
		<textarea rows="4" cols="50" id="comments">Comments</textarea>
		<input type="button" id="save" value ="Save">
	</div>
	</div>
	<input id="new-match" type="button" value="New Match!" onclick="location.reload()">
</form>
<script type="text/javascript">
	$(function () {
		$('#newmatch-modal').modal();
	})
</script>

</html>
