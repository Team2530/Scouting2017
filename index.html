<DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Title of the document</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body>
<form>
<div class="container">
<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#general">General</a></li>
  <li><a data-toggle="tab" href="#autonomous">Autonomous</a></li>
  <li><a data-toggle="tab" href="#tele-op">Tele-op</a></li>
  <li><a data-toggle="tab" href="#comments">Comments</a></li>
</ul>
<div class = "tab-content'">
	<div id="general" class="tab-pane fade in active">
		<div class="row">
			<div class="col-md-6">
				<label for="teamname">Team name</label>
				<input type="text" id="teamname" class ="form-input">
			</div>
			<div class="col-md-6">
				<label for="teamnumber">Team number</label>
				<input type="text" id="teamnumber" class="form-input">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="robotpicture" style="height: 200px">
				</div>
				<label for="robotpicture">Robot Picture</label>
			</div>
			<div class="col-md-6">
				<label for="scoutname">Scout name</label>
				<input type="text" id="scoutname" class="form-input">
				<div class="row">
					<label for= "matchnumber">Match number</label>
					<input type="text" id="matchnumber" class="form-input">	
				</div>
				<div class="row">
					<label for="event">Event: </label>
					<!---<input type="checkbox" id="event">-->
						<input type="checkbox" id="weekzero">
						<label for="weekzero">Week Zero</label>
						<input type="checkbox" id="iowa">
						<label for="iowa">Iowa</label>
						<input type="checkbox" id="lax">
						<label for="lax">LAX</label>
						<input type="checkbox" id="champ">
						<label for="champ">Champ</label>
				</div>
				<div class="row">
					<label for="didtherobotplay">Did the robot play?</label>
					<input type="checkbox" id="didtherobotplay">
					<label for="yes">yes</label>
					<input type="checkbox" id="didtherobotplay">
					<label for="no">no</label>
				</div>
				<div class="row">
					<label for="currentrobotranking">Current robot ranking:</label>
					<input type="text" id="currentrobotranking">
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6">
			</div>
			<div class="col-md-6">

			</div>
		</div>
	</div>
	<div id="autonomous" class="tab-pane fade">
     content
	</div>
	<div id ="tele-op" class="tab-pane fade">
	
        <div class ="row">
			<div class = "col-md-6">
				Fuel
			</div>

			<div class = "col-md-6">
            Gears
			</div>

		</div>

		<div class ="row">
		
		<label>
		Low
		</label>

		<button id = "Low-1" onclick="minus1(this)">
			-1
		</button>

		<button id = "Low+1" onclick="plus1(this)">
			+1
		</button>

		<button id = "Low+5" onclick = "plus5(this)">
			+5
		</button>

		</div>

		<div class ="row">
		<label>
		Pick up from floor
		</label>

		<input id = "FloorPickUpYES" type = "checkbox">
		yes
		</input>

		<input id = "FloorPickUpNO" type = "checkbox">
		no
		</input>

		</div>

		<div class ="row">
		<label>
		Pick up from human station
		</label>

		<input id = "HumanStationPickUpYES" type = "checkbox">
		yes
		</input>

		<input id = "HumanStationPickUpNO" type = "checkbox">
		no
		</input>
		</div>

		<div class ="row">
		<label>
		Dropped gear
		</label>

		<button id = "DroppedGear+1" onclick = "plus1(this)">
        	+1
		</div>
		<button id = "DroppedGear-1" onclick = "minus1(this)">
			-1
		</button>

		<div class ="row">
			<div class = "col-md-6">
				Penalties
			</div>

			<button id = "Penalties+1" onclick = "plus1(this)">
			+1
			</button>

			<button id = "Penalties-1" onclick = "minus1(this)">
			-1
			</button>
		</div>

		<div class ="row">
		content
			
		</div>

	</div>
	<div id="comment" class="tab-pane fade">
		content
	</div>
</div>
</div>
</form>
</body>

</html>
